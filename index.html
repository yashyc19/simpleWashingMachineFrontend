<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- stylesheets -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5">
    <div class="container-fluid bg-light rounded mb-5 text-center">
        <img src="./assets/img/logo.png" class="img-fluid" alt="" />
    </div>
    <div class="container-fluid row m-0 bg-light">
        <div id="operatorDiv">
            <div class="input-group mb-3">
                <input type="text" class="form-control takeOperatorName" id="takeOperatorName" placeholder="Enter operator's name ...">
                <button class="btn btn-primary" type="button" onclick="takeOperatorName()">OK</button>
                <button class="btn btn-danger" type="button" onclick="clearOperatorName()">Cancel</button>
              </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 p-4 bg-light text-center">
            <div class="d-grid gap-3 h-auto sectionOne d-none" id="sectionOne">
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 p-4 bg-light text-center">
            <div class="d-grid gap-3 h-auto sectionTwo d-none" id="sectionTwo">
            </div>
        </div>
        <div class="col-12 col-lg-4 p-4 bg-light text-center outputSection d-none" id="outputSection">
            <div class="bg-secondary rounded operationDetails" id="operationDetails"> 
                <div class="h3">
                    Details
                </div>
                <p>
                    Operator: <span class="operatorName" id="operatorName"></span> <br>
                    Avg Weight: <span class="avgWt" id="avgWt"></span>lbs <br>
                    # of slings: <span class="noOfSlings" id="noOfSlings"></span> <br>
                    Goal: <span class="text-info goalStatus" id="goalStatus"></span>
                </p>
            </div>
            <div class="alert sessionOutput" id="sessionOutput">
                <div class="">
                    Range: <div class="range" id="range"></div> <br>
                    Sling: <div class="sling" id="sling"></div> <br>
                </div>
                <div class="h1 mt-5 mb-5">
                    <strong class="outputStatus" id="outputStatus"></strong>! <br> <a href="#" class="alert-link outputWt" id="outputWt"></a>
                </div>
                <div>
                    <button type="button" class="btn border border-dark border-3">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- javascript -->
<!-- <script type="text/javascript" src="./assets/others/data.json"></script>
<script type="text/javascript" src="./assets/others/color.json"></script> -->
<script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
